<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merged & Sorted Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="app.js"></script>
    <style>
        table.hide-column-2 th:nth-child(2),
        table.hide-column-2 td:nth-child(2) {
            display: none;
        }
    </style>
</head>
<body class="container mt-4">

    <h2>Filtered & Sorted Table</h2>
    <button onclick="fetchAndMergeTables()" class="btn btn-primary">Fetch Data</button>

    <div class="mb-3">
        <label for="searchInput" class="form-label">Search in table:</label>
        <div class="input-group">
            <input type="text" id="searchInput" class="form-control" placeholder="Type group, category, name, time..." autocomplete="off">
            <button class="btn btn-outline-secondary" type="button" id="clearSearch">Clear</button>
        </div>
    </div>
    <div id="filtered-results" class="mt-4">
        <p>Click "Fetch Data" to load results.</p>
    </div>
</body>
</html>
